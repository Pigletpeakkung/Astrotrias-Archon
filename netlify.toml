# Development Settings
[dev]
  command = "npx live-server . --port=3000 --host=localhost"
  port = 3000
  publish = "."
  autoLaunch = true

# Build Processing
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Netlify Functions (Future Use)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Form Handling
[forms]
  spam_protection = true

# Analytics & Performance Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs.thresholds]
    performance = 0.9
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9
    pwa = 0.8

[[plugins]]
  package = "netlify-plugin-minify-html"

  [plugins.inputs]
    contexts = ["production"]
    removeComments = true
    collapseWhitespace = true
    minifyCSS = true
    minifyJS = true

[[plugins]]
  package = "netlify-plugin-sitemap"

  [plugins.inputs]
    baseUrl = "https://astrotrias-archon.netlify.app"
    pretty = true
    trailingSlash = false

